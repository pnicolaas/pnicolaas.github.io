<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="calcbox">
        <form>
            <label>Maximum possible multiple choice points:</label>
            <input type="text" id="msg" placeholder="0" type="number"><br><br>
            <label>Your total multiple choice points:</label>
            <input type="text" id="tsg" placeholder="0" type="number"><br><br>
            <label>Your total open question points:</label>
            <input type="text" id="tso" placeholder="0" type="number"><br><br>
            <input type="button" id="submit" value="Submit" ><br>
            <hr>
            <label>Your corrected MC score:</label>
            <input type="text" id="mcresult" class="output" readonly><br>
            <label>Final score:</label>
            <input type="text" id="finalresult" class="output" readonly><br>
        </form>
    </div>
    <br>
    <div id="notice">
        <p>Please note: This calculator only applies if <u>every multiple choice question:</u></p><br>
        <ul>
            <li>has <u>four</u> possible answers</li>
            <li>has <u>one</u> correct answer</li>
            <li> is worth <u>the same amount of points</u></li>
        </ul>
    </div>

</body>
<script>

    function calcscore() {
        let msg = document.getElementById("msg").value
        let tsg = document.getElementById("tsg").value
        let gs = 0.25*msg
        let tso = document.getElementById("tso").value
        let mcoutput = (msg * ((tsg - gs) / (msg - gs)))
        let finaloutput = parseFloat(mcoutput) + parseFloat(tso)
        document.getElementById("mcresult").value = mcoutput
        document.getElementById("finalresult").value = finaloutput
    }

    document.getElementById("submit").addEventListener("click", calcscore)
</script>
</html>
